name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node 🧃
        uses: actions/setup-node@v2
        with:
          node-version: '18.12.0'

      - name: Install 🔧
        run: |
          npm ci

      - name: Lint 🧪
        run: |
          npm run lint